<!DOCTYPE html>
<html lang="en">

<head>

  <title>EcoBirla App</title>

  <script>

  <!-- MAIN CONTAINER -->

          class="w-full p-3 bg-gray-100 dark:bg-gray-800 rounded-lg outline-none">
        <button class="w-full bg-green-600 text-white p-3 rounded-lg">Submit</button>

      <p id="plasticMsg" class="mt-3 text-sm"></p>
    </section>
